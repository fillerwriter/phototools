<!doctype html>
<html class="no-js" lang="" ng-app="photoTools">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.css">
  <!-- Place favicon.ico in the root directory -->

</head>
<body>
<!--[if lt IE 8]>

<header>Photo Tools</header>
<div id="app-sidebar">
  <ul>
    <li>By Category</li>
    <li>By Date</li>
    <li>By People</li>
  </ul>
</div>
<div id="app-content">
  <div ng-cloak photo></div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="js/main.js"></script>
<script src="js/components/photoService.js"></script>
<script src="js/components/photoDirective.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
<!--<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>-->
<!--<script src="js/plugins.js"></script>-->
<!--<script src="js/main.js"></script>-->

<script type="text/ng-template" id="components/photo/photo.html">
  <div ng-repeat='(key, value) in data'><div ng-show="value.id"><img ng-src="api/file/{{value.id}}/s" style="width: 200px"/></div></div>
</script>
</body>
</html>
